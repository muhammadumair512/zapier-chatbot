<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let requestCount = 0;

      // Function to handle logging the request count
      function logRequestCount() {
        console.log(`Button pressed = ${requestCount}`);
      }

      // 1. Intercepting Fetch Requests
      const originalFetch = window.fetch;
      window.fetch = function (...args) {
        // Detecting the network request to Zapier API
        if (args[0].includes('https://test-c918f0.zapier.app/api/chat')) {
          requestCount++;
          logRequestCount();  // Log the updated count
        }
        // Call the original fetch function
        return originalFetch(...args);
      };

      // 2. Intercepting XMLHttpRequest (older method used by some websites)
      const originalXHR = window.XMLHttpRequest;
      window.XMLHttpRequest = function () {
        const xhr = new originalXHR();
        
        // Intercepting the send method to detect when a request is made
        const originalSend = xhr.send;
        xhr.send = function (...args) {
          // Check if the request URL matches
          if (xhr._url && xhr._url.includes('https://test-c918f0.zapier.app/api/chat')) {
            requestCount++;
            logRequestCount();  // Log the updated count
          }
          originalSend.apply(xhr, args);
        };

        // Override the open method to capture the URL
        const originalOpen = xhr.open;
        xhr.open = function (method, url, ...rest) {
          xhr._url = url;  // Store the URL of the request
          originalOpen.call(xhr, method, url, ...rest);
        };

        return xhr;
      };

      // 3. Checking whether the embedded chatbot has loaded and interacting with it
      setTimeout(() => {
        const chatbotEmbed = document.querySelector("zapier-interfaces-chatbot-embed");

        if (chatbotEmbed) {
          console.log("Chatbot embed loaded.");
        } else {
          console.error("Chatbot embed not found.");
        }
      }, 1000);

      // Initial count log when the page loads
      logRequestCount();
    </script>
  </body>
</html>
