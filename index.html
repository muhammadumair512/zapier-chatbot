<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let requestCount = 0;

      // Save the original XMLHttpRequest open method
      const originalOpen = XMLHttpRequest.prototype.open;

      XMLHttpRequest.prototype.open = function (method, url, ...rest) {
        // Check if the URL matches the Zapier API endpoint and it's a POST request
        if (
          method === "POST" &&
          url === "https://test-c918f0.zapier.app/api/chat"
        ) {
          requestCount++;
          console.log(`Chat button clicked ${requestCount} times`);
        }

        // Call the original open method to continue with the request
        return originalOpen.apply(this, [method, url, ...rest]);
      };
    </script>
  </body>
</html>
