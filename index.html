<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let clickCount = 0;

      // Function to log the click count
      function logClickCount() {
        console.log(`Button clicked = ${clickCount}`);
      }

      // Function to count clicks on the "sr-only" span
      function startCountingClicks() {
        const span = document.querySelector("span.sr-only");

        if (span) {
          console.log("Found the 'Send' button span!");

          // Add event listener to increment count on click
          span.addEventListener("click", () => {
            clickCount++;
            logClickCount();
          });
        } else {
          console.warn("Span with class 'sr-only' not found.");
        }
      }

      // Mutation Observer to detect when the span.sr-only element appears in the DOM
      const observer = new MutationObserver(() => {
        const span = document.querySelector("span.sr-only");

        if (span) {
          // If the element is found, start counting and disconnect the observer
          startCountingClicks();
          observer.disconnect(); // Stop observing once span is found and handler is attached
        }
      });

      // Observe the document body for changes, particularly for child additions
      observer.observe(document.body, { childList: true, subtree: true });

      // Log initial count when the page loads
      logClickCount();
    </script>
  </body>
</html>
