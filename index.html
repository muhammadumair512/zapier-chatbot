<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      // Variable to store the request count
      let requestCount = 0;

      // Save the original fetch function to call it later
      const originalFetch = window.fetch;

      // Override the fetch function to intercept requests
      window.fetch = async (...args) => {
        const [resource, config] = args;

        // Check if the request is a POST request to the target URL
        if (
          resource === "https://test-c918f0.zapier.app/api/chat" &&
          config?.method === "POST"
        ) {
          // Increment the counter if the request matches
          requestCount++;
          console.log(`Chat button clicked ${requestCount} times`);
        }

        // Call the original fetch function with the provided arguments
        return originalFetch(...args);
      };
    </script>
  </body>
</html>
