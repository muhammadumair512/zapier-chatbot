<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let clickCount = 0;

      // Function to handle logging the request count
      function logClickCount() {
        console.log(`Button clicked = ${clickCount}`);
      }

      // Function to start counting clicks on the span with the sr-only class
      function startCountingClicks() {
        // Select the span with class 'sr-only'
        const span = document.querySelector("span.sr-only");

        if (span) {
          console.log("Found the 'Send' button span!");

          // Add event listener for clicks on the span
          span.addEventListener("click", () => {
            clickCount++;
            logClickCount();
          });
        } else {
          console.error("Span with class 'sr-only' not found.");
        }
      }

      // Mutation Observer setup to monitor when the button with span.sr-only is added to the DOM
      const observer = new MutationObserver((mutationsList, observer) => {
        for (const mutation of mutationsList) {
          if (mutation.type === "childList") {
            // Check if the button with span.sr-only is added to the DOM
            const button = document.querySelector("button .sr-only");
            if (button) {
              console.log("Button with 'sr-only' span detected!");
              startCountingClicks();
              observer.disconnect(); // Stop observing once the button is found
            }
          }
        }
      });

      // Start observing the body for changes (child list additions)
      observer.observe(document.body, { childList: true, subtree: true });

      // Initial count log when the page loads
      logClickCount();
    </script>
  </body>
</html>
