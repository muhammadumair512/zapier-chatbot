<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let requestCount = 0;

      // Display initial button pressed count
      console.log(`Button pressed = ${requestCount}`);

      // Custom function to monitor button press (you will need to know the element that triggers the request)
      function trackButtonClick() {
        // Every time the button is clicked, increment the counter
        requestCount++;
        console.log(`Button pressed = ${requestCount}`);
      }

      // Set a timeout to ensure the chatbot element is fully loaded
      setTimeout(() => {
        const chatbotEmbed = document.querySelector(
          "zapier-interfaces-chatbot-embed"
        );

        if (chatbotEmbed) {
          // Create an event listener for button presses (example based on observation)
          // Here, you'll need to attach to the button element inside the embed if accessible
          const button = chatbotEmbed.shadowRoot?.querySelector("button"); // This is an example if button is inside shadow DOM

          if (button) {
            // Listen to button click event
            button.addEventListener("click", trackButtonClick);
          } else {
            console.error(
              "Button not found within the embed. Please check the DOM structure."
            );
          }
        } else {
          console.error("Chatbot embed not found.");
        }
      }, 1000); // Set a delay to ensure the chatbot is fully loaded
    </script>
  </body>
</html>
