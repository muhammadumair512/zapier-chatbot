<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      //update 1
      let clickCount = 0;
      let intervalID;

      function logClickCount() {
        console.log(`Button clicked = ${clickCount}`);
      }

      function startCountingClicks() {
        const span = document.querySelector("span.sr-only");

        if (span) {
          console.log("Found the 'Send' button span!");

          // Stop further retries since we found the element
          clearInterval(intervalID);

          // Add event listener to increment count on click
          span.addEventListener("click", () => {
            clickCount++;
            logClickCount();
          });
        } else {
          console.warn("Span with class 'sr-only' not found yet. Retrying...");
        }
      }

      // Retry every 500ms to find the 'sr-only' span
      intervalID = setInterval(startCountingClicks, 500);

      // Log initial count on page load
      logClickCount();
    </script>
  </body>
</html>
