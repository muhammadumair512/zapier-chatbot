<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let requestCount = 0;

      // Display initial button pressed count
      console.log(`Button pressed = ${requestCount}`);

      // Override fetch to monitor requests to https://test-c918f0.zapier.app/api/chat
      const originalFetch = window.fetch;
      window.fetch = function (...args) {
        // Check if the URL matches the target Zapier API endpoint
        if (args[0].includes("https://test-c918f0.zapier.app/api/chat")) {
          // Increment the count whenever a request is sent
          requestCount++;
          console.log(`Button pressed = ${requestCount}`);
        }

        // Call the original fetch function
        return originalFetch(...args);
      };

      // Set a timeout to ensure the chatbot element is fully loaded
      setTimeout(() => {
        const chatbotEmbed = document.querySelector(
          "zapier-interfaces-chatbot-embed"
        );

        if (chatbotEmbed) {
          // Optionally log when the embed is loaded
          console.log("Chatbot embed loaded.");
        } else {
          console.error("Chatbot embed not found.");
        }
      }, 1000);
    </script>
  </body>
</html>
