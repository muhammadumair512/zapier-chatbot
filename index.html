<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapier Chatbot Embed</title>
    <script
      async
      type="module"
      src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"
    ></script>
  </head>
  <body>
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm2yan90j000c7aty144l4g3v"
      height="600px"
      width="400px"
    ></zapier-interfaces-chatbot-embed>

    <script>
      let requestCount = 0;

      // Function to handle logging the request count
      function logRequestCount() {
        console.log(`Button pressed = ${requestCount}`);
      }

      // Wait for the chatbot embed to load
      window.addEventListener("load", () => {
        const button = document.querySelector(
          ".mx-[2px].my-1.5.flex.w-[42px].items-center.justify-center.ring-transparent.transition-all.focus-visible:outline-none.disabled\\:cursor-not-allowed.disabled\\:opacity-50.@notMobile\\:m-2.@notMobile\\:h-10.@notMobile\\:w-10.rounded-[4px].bg-zi-white.text-zi-primary.ring-1.ring-offset-2.ring-offset-zi-white.focus-visible\\:ring-zi-primary"
        );

        if (button) {
          console.log("Button found!");

          // Increase count on button click
          button.addEventListener("click", () => {
            requestCount++;
            logRequestCount();
          });

          // Increase count when Enter key is pressed while the button is focused
          button.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              requestCount++;
              logRequestCount();
            }
          });
        } else {
          console.error("Button not found. Please check the class name.");
        }
      });

      // Initial count log when the page loads
      logRequestCount();
    </script>
  </body>
</html>
